

plugins {
  id 'eclipse'
  id 'nu.studer.plugindev' version '1.0.3'
  id 'groovy'
}

group "edu.sc.seis.gradle"
version "2.1.0-SNAPSHOT"

plugindev {
    pluginId = 'edu.sc.seis.macAppBundle'
    pluginImplementationClass 'edu.sc.seis.gradle.macAppBundle.MacAppBundlePlugin'
    pluginDescription 'A Gradle Plugin to create a Mac OSX .app application based on the project. '
    pluginLicenses 'Apache-2.0'
    pluginTags 'gradle', 'plugin', 'macappbundle'
    authorId 'crotwell'
    authorName 'Philip Crotwell'
    authorEmail 'crotwell@seis.sc.edu'
    projectUrl 'https://code.google.com/p/gradle-macappbundle/'
    projectIssuesUrl 'https://code.google.com/p/gradle-macappbundle/issues/list'
    projectVcsUrl 'https://code.google.com/p/gradle-macappbundle/source/checkout'
    projectInceptionYear '2012'
    done() // do not omit this
}

// make sure to define the bintray properties after the 'plugindev' extension
bintray {
    user = "$BINTRAY_USER"
    key = "$BINTRAY_API_KEY"
    pkg.repo = 'gradle-plugins'
}



